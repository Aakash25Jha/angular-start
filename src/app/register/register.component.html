

<div class="container">
  <h1>Registration Forms</h1>
  <form [formGroup]="registrationForm" (ngSubmit)="submitRegistrationForm()" method="POST">
      <div class="form-group">
          <label class="center-block">First Name: </label>
          <input class="form-control" formControlName="Firstname">
          <small *ngIf="registrationForm.controls['Firstname'].invalid && (registrationForm.controls['Firstname'].dirty || registrationForm.controls['Firstname'].touched)" class="alert alert-danger">
              First Name is required!
          </small>
      </div>
      <br>
      <div class="form-group">
          <label class="center-block"> Last Name:
              <input class="form-control" formControlName="Lastname">
          </label>
          <small *ngIf="registrationForm.controls['Lastname'].invalid && (registrationForm.controls['Lastname'].dirty || registrationForm.controls['Lastname'].touched)" class="alert alert-danger">
                  Last Name is required!
          </small>
      </div><br>
      <div class="form-group">
          <label class="center-block">User Name:
              <input class="form-control" formControlName="Username">
          </label>
          <small *ngIf="registrationForm.controls['Username'].invalid && (registrationForm.controls['Username'].dirty || registrationForm.controls['Username'].touched)" class="alert alert-danger">
                  Username is required!
          </small>
      </div><br>
      <div class="form-group">
          <label class="center-block">EmailID:
              <input class="form-control" formControlName="EmailID">
          </label>
          <small *ngIf="registrationForm.controls['EmailID'].invalid && (registrationForm.controls['EmailID'].dirty || registrationForm.controls['EmailID'].touched)" class="alert alert-danger">
                  Email Id is required!
          </small>
      </div><br>
      <div class="form-group">
          <label class="center-block">Phone:
              <input class="form-control" formControlName="Phone" type="number" maxlength="10" minlength="10">
          </label>
          <small *ngIf="registrationForm.controls['Phone'].invalid && (registrationForm.controls['Phone'].dirty || registrationForm.controls['Phone'].touched)" class="alert alert-danger">
                  Phone Number is required!
          </small>
      </div>

      <div class="form-group">
          <label class="center-block">Password:
              <input class="form-control" formControlName="Password">
          </label>
          <small *ngIf="registrationForm.controls['Password'].invalid && (registrationForm.controls['Password'].dirty || registrationForm.controls['Password'].touched)" class="alert alert-danger">
              Password is required!
          </small>
      </div>
      <div class="form-action">
          <button type="submit">Submit</button>
      </div>
  </form>

</div>
