<form (submit)="LoginFunc($event)" method="POST">
<div class="input">
<label>Username</label>
<input type="text">
</div>

<div class="input">
<label>Password</label>
<input type="password">
</div>

<div class="input">
  <input type="submit" value="Login">
</div>


</form>
<div class="input">
  <input type="submit" value="Register" (click)="RegisterFunc()">
</div>
